name: CI
on:
  push:
    branches:
      - main
      - workflows
  pull_request:
    branches:
      - main
      - workflows
jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: yarn
      - run: yarn typecheck